name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ─────────────────────────────────────────────────────────────
  # LINT ALL PACKAGES
  # ─────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Lint Python (API)
        working-directory: packages/api
        run: |
          poetry install --only dev
          poetry run ruff check .

      - name: Lint Python (SDK)
        working-directory: packages/sdk-python
        run: |
          poetry install --only dev
          poetry run ruff check .

      - name: Lint TypeScript (SDK)
        working-directory: packages/sdk-js
        run: |
          pnpm install
          pnpm lint

      - name: Lint TypeScript (Dashboard)
        working-directory: packages/dashboard
        run: |
          pnpm install
          pnpm lint

  # ─────────────────────────────────────────────────────────────
  # TEST API
  # ─────────────────────────────────────────────────────────────
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        working-directory: packages/api
        run: poetry install

      - name: Run tests
        working-directory: packages/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres_test
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: test
        run: poetry run pytest --cov=api --cov-report=xml -v

  # ─────────────────────────────────────────────────────────────
  # TEST PYTHON SDK
  # ─────────────────────────────────────────────────────────────
  test-sdk-python:
    name: Test Python SDK
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        working-directory: packages/sdk-python
        run: poetry install

      - name: Run tests
        working-directory: packages/sdk-python
        run: poetry run pytest --cov=codewarden --cov-report=xml -v

  # ─────────────────────────────────────────────────────────────
  # TEST JAVASCRIPT SDK
  # ─────────────────────────────────────────────────────────────
  test-sdk-js:
    name: Test JavaScript SDK
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: packages/sdk-js
        run: pnpm install

      - name: Run tests
        working-directory: packages/sdk-js
        run: pnpm test:coverage

  # ─────────────────────────────────────────────────────────────
  # BUILD DASHBOARD
  # ─────────────────────────────────────────────────────────────
  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: packages/dashboard
        run: pnpm install

      - name: Build
        working-directory: packages/dashboard
        env:
          NEXT_PUBLIC_API_URL: https://api.codewarden.io
        run: pnpm build
