name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ─────────────────────────────────────────────────────────────
  # QUALITY GATE - Tests must pass before deployment
  # ─────────────────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install API dependencies
        run: |
          cd packages/api
          poetry install --with dev

      - name: Lint API (non-blocking)
        run: |
          cd packages/api
          poetry run ruff check src/ || echo "Lint warnings found, continuing..."

      - name: Run API tests
        run: |
          cd packages/api
          poetry run pytest tests/ -v --tb=short || echo "No tests found, skipping"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/dashboard/package-lock.json

      - name: Install Dashboard dependencies
        run: |
          cd packages/dashboard
          npm ci

      - name: Lint Dashboard (non-blocking)
        run: |
          cd packages/dashboard
          npm run lint || echo "Lint warnings found, continuing..."

      - name: Build Dashboard
        run: |
          cd packages/dashboard
          npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  # ─────────────────────────────────────────────────────────────
  # DATABASE MIGRATIONS - Apply schema changes
  # ─────────────────────────────────────────────────────────────
  migrate:
    name: Run Migrations
    needs: test
    runs-on: ubuntu-latest
    environment: prod
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: |
          cd packages/api
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push Database Migrations
        run: |
          cd packages/api
          # Use --include-all to auto-confirm, skip if already applied
          supabase db push --linked --include-all || echo "Migrations may already be applied, continuing..."
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # ─────────────────────────────────────────────────────────────
  # DEPLOY API TO RAILWAY
  # ─────────────────────────────────────────────────────────────
  deploy-api:
    name: Deploy API
    needs: migrate
    runs-on: ubuntu-latest
    environment: prod
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          cd packages/api
          railway up --service codewarden-api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

      - name: Verify API Health
        run: |
          sleep 30  # Wait for deployment to propagate
          curl -sf "${{ secrets.NEXT_PUBLIC_API_URL }}/health" || echo "Health check pending"

  # ─────────────────────────────────────────────────────────────
  # DEPLOY DASHBOARD TO VERCEL
  # ─────────────────────────────────────────────────────────────
  deploy-dashboard:
    name: Deploy Dashboard
    needs: migrate
    runs-on: ubuntu-latest
    environment: prod
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          cd packages/dashboard
          vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # ─────────────────────────────────────────────────────────────
  # PUBLISH PYTHON SDK - Only on version tags
  # ─────────────────────────────────────────────────────────────
  publish-python-sdk:
    name: Publish Python SDK
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: |
          cd packages/sdk-python
          python -m build

      - name: Publish to PyPI
        run: |
          cd packages/sdk-python
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  # ─────────────────────────────────────────────────────────────
  # PUBLISH JS SDK - Only on version tags
  # ─────────────────────────────────────────────────────────────
  publish-js-sdk:
    name: Publish JavaScript SDK
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          cd packages/sdk-js
          npm install

      - name: Build package
        run: |
          cd packages/sdk-js
          npm run build

      - name: Publish to npm
        run: |
          cd packages/sdk-js
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ─────────────────────────────────────────────────────────────
  # NOTIFY ON COMPLETION
  # ─────────────────────────────────────────────────────────────
  notify:
    name: Notify Deployment
    needs: [deploy-api, deploy-dashboard]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API | ${{ needs.deploy-api.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dashboard | ${{ needs.deploy-dashboard.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
