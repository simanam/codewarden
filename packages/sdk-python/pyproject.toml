[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "codewarden"
version = "0.1.2"
description = "CodeWarden Python SDK - Security and observability for your applications"
authors = ["CodeWarden Team <team@codewarden.io>"]
readme = "README.md"
license = "MIT"
homepage = "https://codewarden.io"
repository = "https://github.com/simanam/codewarden"
documentation = "https://codewarden.io/docs"
keywords = ["security", "monitoring", "observability", "error-tracking", "pii"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
packages = [{include = "codewarden", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.28.0"
pydantic = "^2.10.0"

[tool.poetry.group.flask]
optional = true

[tool.poetry.group.flask.dependencies]
flask = "^3.1.0"

[tool.poetry.group.django]
optional = true

[tool.poetry.group.django.dependencies]
django = "^5.1.0"

[tool.poetry.group.fastapi]
optional = true

[tool.poetry.group.fastapi.dependencies]
fastapi = "^0.115.0"
starlette = "^0.45.0"

[tool.poetry.group.scanners]
optional = true

[tool.poetry.group.scanners.dependencies]
pip-audit = "^2.8.0"
bandit = "^1.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
pytest-asyncio = "^0.25.0"
pytest-cov = "^6.0.0"
ruff = "^0.9.0"
mypy = "^1.14.0"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
