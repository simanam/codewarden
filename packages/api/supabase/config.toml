# Supabase CLI Configuration
# Minimal config for running migrations via CI/CD
# OAuth and other settings are configured in Supabase Dashboard

[api]
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
port = 54323

[auth]
site_url = "http://localhost:3000"
